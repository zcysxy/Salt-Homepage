<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<body>

  <div id="main">

        <div class="icon-search"><span class="material-icons-round">search</span></div>
        <input type="text" name="search-bar" id="search-bar">
        <div class="icon-mic">
          <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#4ba0f4;"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#62cf7f;"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#ffc521;"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#eb5043;"></path></svg>
        </div>
      </div>
      <div class="button-group">
        <button id="submit-button" type="submit">Google Search</button>
        <button id="lucky" formaction="https://www.google.com/doodles">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <footer>
    <span class="left-footer">
      <a href="https://about.google/?utm_source=google-HK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>

        href="https://www.google.com/intl/en_hk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
